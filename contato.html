<html>

    <body>
        <header>
            <div class="caixa">
                <h1> <img src="logo.png" alt="Logo da Sounds of Guardians"></h1>
                 <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="musicas.html"> Músicas</a> </li>
                        <li> <a href="contato.html"> Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome"> Nome e Sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required placeholder="Nome e Sobrenome">

                <label for="email"> E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="exemplo@gmail.com">

                <label for="telefone"> Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)12345-1234">

                <label for="mensagem"> Mensagem</label>
                <textarea cols="70"; rows="15"; id="mensagem" class="input-padrao" required placeholder="Digite sua mensagem aqui!"></textarea>

                <fieldset class="parte2">

                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="E-mail" id="radio-email" checked>E-mail</label>

                    <label for="radio-ligação"><input type="radio" name="contato" value="Ligação" id="radio-ligação">Ligação</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp">Whatsapp</label>

                </fieldset>

                <fieldset>
                <legend>Qual é sua preferência?</legend>
                <select required>
                    <option>Selecione uma opção</option>
                    <option>Gregoriana</option>
                    <option>Latim</option>
                    <option>Cruzadas</option>

                </select>
                </fieldset>

                <label class="checkbox"> <input type="checkbox" checked> Gostaria de receber nossas novidades por E-mail? </label>

                <input type="submit"; value="Enviar Formulário"; class="enviar">
            </form>

            <h1>
                Horários de Missa:
            </h1>

            <table>
                
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Domingo</td>
                        <td>08:00</td>
                    </tr>  
                    <tr>
                        <td>Quarta</td>
                        <td>06:00</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>06:00</td>
                    </tr>
                </tbody>

            </table>




        </main>
